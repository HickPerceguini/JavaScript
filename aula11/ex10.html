<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de multas </title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">km/k
    <input type="button" value="verificar" onclick="calcular()"> 
    <div id="res"> 
        <p>vamos calcular sua velocidade</p>
    </div>
    <script>

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number( txtv.value)
            res.innerHTML=`<p>sua velocidade Ã© de <strong> ${vel} km/h</strong></p>`
            if(vel > 60) {
                res.innerHTML+='Voce foi multado'
            }else{
                res.innerHTML+= 'Mantenha-se Abaixo do limite de velocidade'
            }
            res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
        }
       
    </script>
</body>
</html>
