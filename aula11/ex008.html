<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     <h1>Sua nascionalidade </h1>
    Qual Pais voce nasceu? <input type="text" id="txtnas">
     <input type="button" value="Descobrir" onclick="calcular()" >
     <div id="res">

     </div>

     <script>
          function calcular(){
               var nas = window.document.querySelector('input#txtnas')
               var n = nas.value
               var res = window.document.querySelector('div#res' )
               res.innerHTML = `<p>Voce nasceu em <strong>${n}</strong></p>`
               
               if (n == 'Brasil' ){
                     res.innerHTML+= '<p>voce é brasileiro</p>'
               }else{ if (n=='brasil'){
                    res.innerHTML+= '<p>voce é brasileiro</p>'
               }else{
                     res.innerHTML+= '<p>voce é extrangeiro</p>'
               }}               
          }       
     </script>
</body>
</html>
